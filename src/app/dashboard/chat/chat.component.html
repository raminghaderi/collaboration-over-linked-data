<nb-card>
  <nb-card-header>
   {{ activeWorkSpace?.getName() }} Chat Space
   <p>Address: {{ activeWorkSpace?.getUri() }}</p>
   <p>Share the address to invite others to join this chat space.</p>
  </nb-card-header>

    <div class="row">
      <div class="chat-container col-md-12 col-lg-6 col-xxxl-6">
        <nb-chat title="Chat Messages" size="large" status="info">
          <nb-chat-message *ngFor="let msg of messages.sort(sortFunc)"
                           [type]="msg.type"
                           [message]="msg.text"
                           [reply]="msg.reply"
                           [sender]="msg.user.name"
                           [date]="msg.date"
                           [files]="msg.files"
                           [quote]="msg.quote"
                           [avatar]="msg.user.avatar">
          </nb-chat-message>
          <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
          </nb-chat-form>
        </nb-chat>
      </div>
      <div class="col-md-12 col-lg-5 col-xxxl-5">
        <div class="chart-features">
          <p> Your Messages stored on your POD </p>
          <nb-card>
            <nb-card-body>
             <figure>
               <pre>
                <code>
                {{ messageTurtle }}
              </code>
               </pre>
             </figure>
            
            </nb-card-body>
          </nb-card>
       
        </div>
      </div>
    </div>
</nb-card>
